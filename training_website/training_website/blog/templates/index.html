<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% block title %}
    <title>Our Blog</title>
    {% endblock title %}
    </head>
    <body>
    {% block content %}
    <div>
    {% for post in posts %}
    <h2><a href="{% url 'Blog: post' post_id=post.pk %}">{{ current_post.title }}</a></h2>
    <p>{{ post.content|truncatewords:10 }}</p>
    {% endfor %}
    </div>
    {% endblock content %}
    </body>
</html>
